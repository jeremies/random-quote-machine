<head>
	<title>Random Quote Machine</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="icon" href="img/quote.png">

	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fork-awesome@1.0.11/css/fork-awesome.min.css" integrity="sha256-MGU/JUq/40CFrfxjXb5pZjpoZmxiP2KuICN5ElLFNd8=" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/df6431e323547add1b4cf45992913f15286456d3/devicon.min.css">

	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

	<link rel="stylesheet" href="style.css">
	<script src="main.js"></script>
</head>

<body class="background">
	<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

	<div class="box">
		<div id="wrapper" class="wrapper hidden">
			<div id="quote-box" class="quote-box">
				<h2 id="text"></h2>
				<h3 id="author" class="author"></h3>
				<div class="buttons">
					<a id="tweet-quote" target="_blank" class="button"><i class="fa fa-fw fa-twitter"></i></a>
					<a id="toot-quote" target="_blank" class="button"><i class="fa fa-fw fa-mastodon"></i></a>
					<button id="new-quote" class="button right">New quote</button>
				</div>
			</div>
			<div class="footer">
				<div>by <a href="https://github.com/jeremies" target="_blank">jeremies</a></div>
			</div>
		</div>
	</div>
</body>
